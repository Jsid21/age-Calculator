<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="/age cal/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway+Dots&display=swap" rel="stylesheet">
</head>
<body>
    <div><h1>What's Your Age ?</h1></div>
    <div class="main">
        <div class="date">
            <input type="date" id="date_in" placeholder="Date">
            <button type="button" id="cal_btn">CALCULATE</button>
        </div>
        <div class="display">
            <div class="age">
                <div id="year">-</div>
                <h3>Years</h3>
            </div>
            <div class="age">
                <div id="month">-</div>
                <h3>Month</h3>
            </div>
            <div class="age">
                <div id="day">-</div>
                <h3>Days</h3>
            </div>
        </div>
    </div>
    <script src="/age cal/app.js"></script>
</body>
</html>
